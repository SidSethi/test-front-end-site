name: EarthFast Release
description: Create an EarthFast bundle and upload it as a release asset.

inputs:
  build_dir:
    description: Project build directory
    required: true
  bundle_name:
    description: Name for the bundle
    required: true
  github_token:
    description: Auth token for the GitHub CLI
    required: true
  release_name:
    description: Name of the release
    required: true

outputs:
  bundle_url:
    description: Download URL for the bundle
    value: ${{ steps.urls.outputs.bundle }}
  checksum:
    description: Integrity checksum of the bundle
    value: ${{ steps.checksum.outputs.hash }}

runs:
  using: composite
  steps:
    - name: Create bundle
      id: bundle
      run: |
        filename="$(npx earthfast-cli bundle create ${{ inputs.bundle_name }} ${{ inputs.build_dir }})"
        echo "filename=$filename" >> $GITHUB_OUTPUT
      shell: bash

    - name: Create checksum file
      id: checksum
      run: |
        checksum="$(npx earthfast-cli bundle checksum ${{ steps.bundle.outputs.filename }})"
        echo "checksum=$checksum" >> $GITHUB_OUTPUT

        filename="${{ steps.bundle.outputs.filename }}_SHA256SUM"
        echo "$checksum" > $filename
        echo "filename=$filename" >> $GITHUB_OUTPUT
      shell: bash

    - name: Upload bundle and checksum to the release
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: |
        gh release upload ${{ inputs.release_name }} ${{ steps.bundle.outputs.filename }}
        gh release upload ${{ inputs.release_name }} ${{ steps.checksum.outputs.filename }}
      shell: bash

    - name: Retrieve URLs
      id: urls
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: |
        bundle="$(gh release view ${{ inputs.release_name }} --json assets --jq '.assets[] | select(.name == "${{ steps.bundle.outputs.filename }}") | .url')"
        echo "bundle=$bundle" >> $GITHUB_OUTPUT
      shell: bash
